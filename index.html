<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="main">
        <div class="circle one"></div>
        <div class="circle two"></div>
        <div class="glass">
            <div class="menu-side">
                <header class="head">
                    <img src="./images/downl.png" alt="porsche-logo">
                    <h2 class="name">PORSHE</h2>
                    <h2 class="grade">German</h2>
                </header>
                <section class="cards">
                    <a href="./products/products.html"><img src="./images/product.png" alt="Products" style="width: 50px;margin-left: -15px;">Products</a>
                    <a href="./news/news.html"><img src="./images/news.png" alt="news">News</a>
                    <a href="./about/about.html"><img src="./images/about.png" alt="About">About</a>
                    <a href="./locations/locations.html"><img src="./images/location.jpg" alt="location">location</a>
                </section>
                <footer class="foot">
                    <p>Come to see more</p>
                    <img src="./images/porsche-911-GT3.png" alt="building">
                </footer>
            </div>
            <div class="games-side">
                <header class="head-game">
                    <h1>Sport Cars</h1>
                    <input type="text" placeholder="search here">
                </header>
                <div class="cards-games">
                    <img src="./images/porsche-911-GT3.png" alt="porsche-911-GT3"><span> Porsche 911 GT3</span>
                    <p class="version">Sport</p>
                    <span class="num n84">84%</span>
                    <span class="per p84"></span>
                </div>

                <div class="cards-games">
                    <img src="./images/porsche-911-turbo-s.png" alt="porsche-911-turbo-s"><span>Porsche 911 Turbo S</span>  
                    <p class="version">Sport</p>
                    <span class="num n63">63%</span>
                    <span class="per p63"></span>
                </div>

                <div class="cards-games">
                    <img src="./images/porsche-taycan.png" alt="porsche-taycan"><span>Porsche Taycan</span>  
                    <p class="version">Family</p>
                    <span class="num n92">92%</span>
                    <span class="per p92"></span></div>
            </div>
        </div>
    </div>


    <!-- script files -->
    <script src="./js/jQuery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
